<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.tip.js"></script>
<script src="mitcourses_data.js"></script>
<script src="mitcourses_graph.js"></script>
<link rel="stylesheet" href="styles-example.css">
<body>
<div id="target"></div>
</body>
<script>

document.getElementById('target').innerHTML = mitcourses;
var list = document.getElementsByTagName('h3');

list = Array.prototype.slice.call(list);

var titles = list.map(function(node){ return node.innerText; })

// Filter Titles
var words = titles.map(function(node){ return node.toLowerCase().match(/([a-z]+)/g); })

// Flatten
var words_flat = words.reduce(function(previous, current){ return previous.concat(current) ;})

var scores = words_flat.reduce(function(previous,current){
  if(current in previous){
    previous[current] += 1;
  }
  else {
    previous[current] = 1;
  }
  return previous; }, {} );

  graph(scores);

</script>

</html>
